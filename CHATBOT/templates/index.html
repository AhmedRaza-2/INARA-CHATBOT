<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inara Voice Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #1f4037;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      scroll-behavior: smooth;
    }

    .user, .bot {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 85%;
      line-height: 1.4;
    }

    .user {
      background: #99f2c8;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background: #e0f7fa;
      text-align: left;
      margin-right: auto;
    }

    .input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #1f4037;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #156e5a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üéôÔ∏è Inara Voice Support Bot</h2>
    <div id="chat-box"></div>

    <div class="input-group">
      <input id="user-input" type="text" placeholder="Type or speak..." autofocus>
      <button onclick="sendMessage()" title="Send your message">Send</button>
      <button onclick="startVoiceInput()" title="Use voice input">üé§</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      appendMessage("bot", data.response);
      speakText(data.response);
    }

    function appendMessage(role, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = role;
      div.innerHTML = (role === "user" ? "üß† You: " : "ü§ñ InaraBot: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage();
      };

      recognition.onerror = (event) => {
        alert("üé§ Voice input failed: " + event.error);
      };
    }

    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
