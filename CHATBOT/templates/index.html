<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inara Voice Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h2>🎙️ Inara Voice Support Bot</h2>
    <div id="chat-box"></div>

    <div class="input-group">
      <input id="user-input" type="text" placeholder="Type or speak..." autofocus>
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceInput()">🎤 Speak</button>
    </div>
  </div>

  <script>
    // Send message to server
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("user", message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      appendMessage("bot", data.response);
      speakText(data.response);
    }

    // Append message to chat box
    function appendMessage(role, text) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = role;
      div.innerHTML = (role === "user" ? "🧠 You: " : "🤖 InaraBot: ") + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Voice input using Web Speech API
    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.start();

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage(); // auto-send after voice input
      };

      recognition.onerror = (event) => {
        alert("🎤 Voice input failed: " + event.error);
      };
    }

    // Text-to-speech output
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
